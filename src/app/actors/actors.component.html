<h2 class="title">actors works!</h2>
<table class="table is-bordered">
  <thead>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Address</th>
  </thead>
  <tbody>
  <tr *ngFor="let actor of actors">
    <td>{{actor.firstName}}</td>
    <td>{{actor.lastName}}</td>
    <td>{{actor.address}}</td>
  </tr>
  </tbody>
</table>
